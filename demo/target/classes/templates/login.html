<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOGIN HERE</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background: #d1bdbd;">

	

	<div class="container">
		<div class="row mt-3">

			<div class="col-md-6 offset-md-3">
				<form novalidate="novalidate" th:action="@{/process}" method="post" th:object="${logindata}" class="bg-white p-4">
					<h1 text-center >SIGNUP HERE</h1>
					<div class="mb-3">
						
						<label for="exampleInputEmail1" class="form-label">User Name</label>
						<input type="text" name ="username" th:value="${logindata.username}"
						class="form-control" th:classappend="${#fields.hasErrors('username')?'is-invalid':' '}">
						<div th:each=" e: ${#fields.errors('username')}" th:text="${e}"id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid city.
						  </div>
						

						
						
						
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Email</label>
						<input type="text" name="email"
						th:value="${logindata.email}" class="form-control"
						 id="exampleInputPassword1" th:classappend="${#fields.hasErrors('email')?'is-invalid':' '}">
						 <div th:each=" e: ${#fields.errors('email')}"  th:text="${e}"id="validationServer03Feedback" class="invalid-feedback">
							
						  </div>
						
						 
						 
					</div>
					<div class="mb-3 form-check">
						<input th:classappend="${#fields.hasErrors('agreed')?'is-invalid':' '}" name="agreed"type="checkbox" class="form-check-input" id="exampleCheck1" >
						<label class="form-check-label" for="exampleCheck1">terms and conditions</label>

						<div th:each=" e: ${#fields.errors('agreed')}"  th:text="${e}"id="validationServer03Feedback" class="invalid-feedback">
							xszx
						</div>
					  
					</div>

					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
               
			</div>

		</div>
	</div>

</body>

</html>
